name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0 or 1.0.0-beta.1)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check current version
        id: check_version
        run: |
          CURRENT_VERSION=$(grep '"version"' package.json | head -1 | awk -F'"' '{print $4}')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" = "${{ github.event.inputs.version }}" ]; then
            echo "version_matches=true" >> $GITHUB_OUTPUT
          else
            echo "version_matches=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.check_version.outputs.version_matches == 'false'
        run: |
          bun pm version ${{ github.event.inputs.version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        if: steps.check_version.outputs.version_matches == 'false'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build package
        run: bun run build

      - name: Create and push tag
        if: steps.check_version.outputs.version_matches == 'false'
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin master
          git push origin "v${{ github.event.inputs.version }}"

      - name: Publish to NPM
        run: |
          echo "Starting NPM publish..."
          if ! bun publish --access public --verbose 2>&1; then
            echo "::error::NPM publish failed. Full error output above."
            exit 1
          fi

  create-github-release:
    name: Create GitHub Release
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 v${{ github.event.inputs.version }}^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" v${{ github.event.inputs.version }})
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..v${{ github.event.inputs.version }})
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release (auto notes)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.event.inputs.version }} \
            --generate-notes \
            --title "v${{ github.event.inputs.version }}" \
            --target master \
